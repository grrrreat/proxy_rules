dns-server = 223.5.5.5
encrypted-dns-server = https://223.5.5.5/dns-query
hijack-dns = 8.8.8.8:53, 8.8.4.4:53
wifi-assist = true
ipv6 = false
ipv6-vif = off
geoip-maxmind-url = https://github.com/Hackl0us/GeoIP2-CN/raw/release/Country.mmdb
